<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <pattern id="diagonalPattern" patternUnits="userSpaceOnUse" width="30" height="30" patternTransform="rotate(45)">
      <line x1="0" y1="0" x2="0" y2="30" stroke="white" stroke-width="2" stroke-opacity="0.15" />
      <line x1="15" y1="0" x2="15" y2="30" stroke="white" stroke-width="2" stroke-opacity="0.1" />
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#diagonalPattern)" />
